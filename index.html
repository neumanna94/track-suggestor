<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Track Survey Suggestor</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name"><strong>Enter your name:</strong></label>
            <input id="name" class="form-control" type="text">
          </div>
          <form id="experience">
            <h3>What is your prior coding Experience?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="exp" value="1">
                No Experience
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="exp" value="2">
                6 Months
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="exp" value="3">
                1 Year
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="exp" value="4">
                >1 Year
              </label>
            </div>
          </form>
          <form id="platform">
            <h3>What platform what you like to code on?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="platf" value="1">
                Web
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="platf" value="2">
                Mobile
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="platf" value="3">
                Gaming
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="platf" value="4">
                Back-End of Large Companies/Enterprises
              </label>
            </div>
          </form>
          <form id="application">
            <h3>What type of application do you want to make on that platform?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="app" value="1">
                Design and user interface.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="app" value="2">
                Real-time information updating w/interactivity.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="app" value="3">
                Databases and Back-end Optimizations.
              </label>
            </div>
          </form>
          <form id="companySize">
            <h3>What type of company would you like to join after graduating?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="1">
                Startup(Small sized companies)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="2">
                Enterprises(Medium sized companies)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="3">
                Large Companies(Microsoft)
              </label>
            </div>
          </form>
          <div class="form-group">
            <label for="date"><strong>When do you plan to start?</strong></label>
            <input id="date" class="form-control" type="date">
          </div>
        <button type="submit" id="submitSurvey">Submit Survey</button>
        <div class="footer">
          <hr></hr>
          Â© 2018 Copyright: <a href="https://www.epicodus.com/what-to-expect/"> Epicodus, Inc. </a>
        </div>
      </div>
    </div>
  </body>
</html>
